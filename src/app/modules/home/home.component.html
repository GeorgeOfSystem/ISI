<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Agency - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    </head>
    <body id="page-top">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" >
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">
                    <img style="height: 80px; width:80px; float: left;" src="assets/img/logoisi.png" alt="" href="#page-top"/>
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Men√∫
                    <i class="fas fa-bars ml-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" ><b>Welcome</b></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" (click)="clotheSection('hoodies')"><b>Hoddies</b></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" (click)="clotheSection('jeans')"><b>Jeans</b></a></li>
						<li class="nav-item"><a class="nav-link js-scroll-trigger" (click)="clotheSection('poleras')"><b>Poleras</b></a></li>
						<li class="nav-item"><a class="nav-link js-scroll-trigger" ><b>Buscar</b></a></li>
                        <a *ngIf="!isSignedIn">
                            <li class="nav-item" ><a class="nav-link js-scroll-trigger" routerLink="/login"><b>Login</b></a></li>
                        </a>
                        <a *ngIf="isSignedIn">
                            <button mat-mini-fab style="background-image: url({{userLogged.photoURL}}); background-repeat: no-repeat; background-size: cover; background-position: center; border-radius: 50%;" routerLink="/seller"></button>
                        </a>
                    </ul>
                </div>
            </div>
        </nav>
        <div [ngSwitch]="pageType">
            <welcome *ngSwitchCase="'welcome'" ></welcome>
            <app-clothes *ngSwitchCase="'clothes'" clotheType={{clotheTypeNavbar}}></app-clothes>
            <detail *ngSwitchCase="'detail'"></detail>
        </div>
    </body>
</html>
