<div *ngFor="let clothe of clothes">
    <div class="wrapper" >
      <div class="container" >
        <div class="row">
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="clothe.image_Url" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{clothe.nombre}}</h5>
                  <p class="card-text">Talla: {{clothe.talla}}</p>
                  <p class="card-text">Cantidad: {{clothe.quantity}}</p>
                  <p class="card-text">Precio: {{clothe.precio}}</p>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
