<div *ngFor="let clothe of clothes">
    <div class="wrapper" >
      <div class="container" >
        <div class="row">
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="assets/img/huawei.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{clothe.nombre}}</h5>
                  <p class="card-text">{{clothe.talla}}</p>
                  <a href="#" class="btn btn-primary">Comprar</a>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
